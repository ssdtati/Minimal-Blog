<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minimal Blog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <header class="header">
          <div class="logo">
            <img src="img/logo.png" alt="logo" />
          </div>
          <div class="search">
            <img src="img/search-line.png" alt="search" />
            <input class="search_input" type="search" placeholder="Search..." />
          </div>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Articles</a>
              </li>
              <li class="nav-item">
                <img
                  class="nav-link nav-contact"
                  src="img/instagram.svg"
                  alt="Instagram link"
                />
              </li>
              <li class="nav-item">
                <img
                  class="nav-link nav-contact"
                  src="img/twitter.svg"
                  alt="Twitter link"
                />
              </li>
              <li class="nav-item nav-contact">
                <img
                  class="nav-link"
                  src="img/linkedin.svg"
                  alt="Linkedin link"
                />
              </li>
            </ul>
          </nav>
        </header>

      <div class="hero-content">
          <div class="hero-main">
            <div class="hero-main-title">
             <h1 class="hero-title">Make better coffee</h1>
             <img class="hero-title-img" src="img/cup.png" alt="coffe emoji" />
            </div>
            <h2 class="hero-subtitle">why learn how to blog?</h2>
        
          </div>
          <div class="hero-image">
          <img src="/img/hero-img.svg" alt="blog image">
          </div>
      </div>


    </section>
    <main></main>

    <footer></footer>
  </body>
</html>
